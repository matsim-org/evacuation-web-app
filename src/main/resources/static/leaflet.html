<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>

    <link rel="stylesheet" href="https://github.com/Leaflet/Leaflet.draw/tree/master/dist/leaflet.draw.css"/>
    <script src="https://github.com/Leaflet/Leaflet.draw/tree/master/dist/leaflet.draw.js"></script>
    <title>Title</title>

    <style>
        #mapid {
            height: 600px;
        }

    </style>
</head>
<body>
<div id="mapid"></div>

<script>

    var map = L.map('mapid').setView([51.505, -0.09], 12);

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Initialize the FeatureGroup to store editable layers
    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    // Initialize the draw control and pass it the FeatureGroup of editable layers
    var drawControl = new L.Control.Draw({
        edit: {
            featureGroup: drawnItems
        }
    });
    map.addControl(drawControl);


</script>
</body>
</html>
